<ion-header style="background-color:#0054FF">
  <div style="color:white">
    <h2 text-center>Dog Finder</h2>
  </div>
</ion-header>

<ion-content>

  <!-- <h1 *ngIf="this.user.getPoints()===5">hhh</h1> -->
  <ion-item>
    <ion-avatar item-start>
      <img [src]="this.user.getPhoto()" />
    </ion-avatar>
    <div text-center>
        <h2>{{this.user.getName()}}</h2>
        <label>{{this.user.getPoints()}}</label>
        <ion-icon style="color:yellow;" name="medal"></ion-icon>
    </div>
  </ion-item>

  <!-- make it appear only when user asked something 
  <p>דיווח נוכחי</p>
  <ion-buttons>
    <a class="bbb">search for sorek</a>
    <button class="bbb" ion-button>i am leaving</button>
    <button class="bbb" ion-button>contact</button>
  </ion-buttons>-->

  <ion-row style="position:fixed; bottom:10%; right: 15%; left: 15%;">
      <ion-col text-center>
        <button class="dog_report" ion-button color="danger" round (click)="addItem()">{{ 'LIST_MASTER_TITLE' | translate }}</button>
    </ion-col>
  </ion-row>

</ion-content>
